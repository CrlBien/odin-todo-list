<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Quest</title>
  </head>
  <body class="flex min-h-screen bg-gray-100 text-gray-800">
    <!-- Sidebar -->
    <nav
      class="w-80 bg-white shadow-lg flex flex-col justify-between font-semibold"
    >
      <div>
        <div class="flex items-center gap-3 p-6 border-b border-gray-200">
          <div class="text-3xl">üìú</div>
          <h1 class="text-xl font-bold tracking-wide">Quest</h1>
        </div>

        <ul class="p-4 space-y-2">
          <li>
            <button
              id="home-btn"
              class="w-full text-left flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-lg"
            >
              <div>üìã</div>
              <span>Todo</span>
            </button>
          </li>
          <li>
            <button
              id="today-btn"
              class="w-full text-left flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-lg"
            >
              <div>‚≠ê</div>
              <span>Today</span>
            </button>
          </li>
          <li>
            <button
              id="notes-btn"
              class="w-full text-left flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-lg"
            >
              <div>üìí</div>
              <span>Notes</span>
            </button>
          </li>
          <li>
            <button
              id="projects-btn"
              class="w-full text-left flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 text-lg"
            >
              <div>üìö</div>
              <span>Projects</span>
            </button>
          </li>
        </ul>
      </div>

      <div class="p-4 border-t border-gray-200 text-sm text-gray-500">
        ¬© 2025 Quest
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h2 id="tab-title" class="text-2xl font-semibold mb-4">
        Welcome to Quest
      </h2>

      <!-- Todo Section -->
      <section id="todo-section" class="hidden">
        <form id="todo-form" class="flex flex-col gap-3 max-w-md">
          <input
            id="todo-title"
            type="text"
            placeholder="Title"
            class="border p-2 rounded"
            required
          />
          <textarea
            id="todo-description"
            placeholder="Description"
            class="border p-2 rounded"
          ></textarea>
          <input id="todo-date" type="date" class="border p-2 rounded" />
          <select id="todo-priority" class="border p-2 rounded">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            Add Todo
          </button>
        </form>
        <ul id="todo-list" class="mt-6 space-y-2"></ul>
      </section>

      <!-- Notes Section -->
      <section id="notes-section" class="hidden">
        <form id="notes-form" class="flex gap-2 mb-4">
          <input
            id="note-text"
            type="text"
            placeholder="Write a note..."
            class="border p-2 flex-1 rounded"
            required
          />
          <button
            type="submit"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          >
            Add Note
          </button>
        </form>
        <ul id="notes-list" class="space-y-2"></ul>
      </section>

      <!-- Projects Section -->
      <section id="projects-section" class="hidden">
        <form id="project-form" class="flex gap-2 mb-4">
          <input
            id="project-name"
            type="text"
            placeholder="New project name..."
            class="border p-2 flex-1 rounded"
            required
          />
          <button
            type="submit"
            class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600"
          >
            Add Project
          </button>
        </form>
        <ul id="projects-list" class="space-y-2"></ul>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
