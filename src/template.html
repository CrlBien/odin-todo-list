<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="min-h-screen flex bg-gray-100 text-gray-800">
    <!-- Sidebar -->
    <nav
      id="sidebar"
      class="fixed md:static top-0 left-0 h-screen w-72 md:w-80 bg-white shadow-lg flex flex-col justify-between font-semibold transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50"
    >
      <div class="flex flex-col h-full">
        <!-- Logo and Website Name -->
        <div
          class="flex items-center justify-between p-6 border-b border-gray-200"
        >
          <div class="flex items-center gap-3">
            <div class="text-3xl">📜</div>
            <h1 class="text-xl font-bold tracking-wide">Quest</h1>
          </div>
          <!-- Close button -->
          <button
            id="closeSidebar"
            class="text-2xl md:hidden hover:text-red-600"
          >
            &times;
          </button>
        </div>

        <!-- Navigation Links -->
        <ul class="p-4 space-y-2 flex-1 overflow-y-auto">
          <li
            class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer"
            data-tab="todo"
          >
            <div>🏠</div>
            <span>Todo</span>
          </li>
          <li
            class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer"
            data-tab="today"
          >
            <div>⭐</div>
            <span>Today</span>
          </li>
          <li
            class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer"
            data-tab="projects"
          >
            <div>📚</div>
            <span>Projects</span>
          </li>
          <li
            class="nav-link flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100 cursor-pointer"
            data-tab="notes"
          >
            <div>📒</div>
            <span>Notes</span>
          </li>
        </ul>

        <!-- Footer -->
        <div class="p-4 border-t border-gray-200 text-sm text-gray-500">
          © 2025 Quest
        </div>
      </div>
    </nav>

    <!-- Main Content Wrapper -->
    <div class="flex-1 flex flex-col w-full">
      <!-- Mobile Header -->
      <header
        class="flex items-center justify-between bg-white shadow-sm p-4 md:hidden"
      >
        <div class="flex items-center gap-3">
          <button
            id="hamburgerBtn"
            class="text-2xl cursor-pointer hover:text-blue-500"
          >
            ☰
          </button>
        </div>
        <div class="w-8"></div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8 transition-all overflow-x-hidden">
        <h2
          id="tab-title"
          class="text-2xl font-semibold mb-4 border-b pb-2 border-gray-300"
        >
          Todo
        </h2>

        <!-- content sections -->
        <section id="todo-section">
          <ul id="todo-list" class="space-y-3"></ul>
        </section>

        <section id="today-section" class="hidden">
          <ul id="today-list" class="space-y-3"></ul>
        </section>

        <section id="projects-section" class="hidden">
          <ul id="projects-list" class="space-y-3"></ul>
        </section>

        <section id="notes-section" class="hidden">
          <ul id="notes-list" class="space-y-3"></ul>
        </section>
      </main>
    </div>

    <!-- Sidebar Toggle Script -->
    <script>
      const sidebar = document.getElementById("sidebar");
      const hamburger = document.getElementById("hamburgerBtn");
      const closeSidebar = document.getElementById("closeSidebar");

      hamburger.addEventListener("click", () => {
        sidebar.classList.remove("-translate-x-full");
      });

      closeSidebar.addEventListener("click", () => {
        sidebar.classList.add("-translate-x-full");
      });

      document.addEventListener("click", (e) => {
        if (
          !sidebar.contains(e.target) &&
          !hamburger.contains(e.target) &&
          window.innerWidth < 768
        ) {
          sidebar.classList.add("-translate-x-full");
        }
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          sidebar.classList.remove("-translate-x-full");
        }
      });
    </script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
